{% extends 'home/base/base_without_search.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-sm-6 col-md-8 container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Product</legend>
                <h2>Are you sure you want to your Book "{{object.title}}"</h2>
                <p>Your Book won't reach the customer.</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes,Delete</button>
                <a class="btn btn-outline-seondary" href="{% url 'products:product-detail' object.slug %}">Cancel</a>
            
            </div>
        </form>
    </div>
{% endblock content %}
