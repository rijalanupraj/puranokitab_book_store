{% extends 'home/base/base_without_search.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-sm-6 col-md-8 container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add Your Book</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add my Book</button>
            </div>
        </form>
        
    </div>
{% endblock content %}
