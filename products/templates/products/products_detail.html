{% extends 'home/base/base.html' %}

{% block content %}

<div class="row">
    <div class="col-12 col-md-6">
<h1>{{object.title}}</h1>
{{object.timestamp|timesince}}
<img src={{object.image.url}}>
{{object.description}}
</div>

<div class='col-12 col-md-6'>
    {{cart}}
    {% if object in cart.products.all %}
    In cart<button class='btn btn-link'>Remove</button>
    {% else %}
    Add to cart<button class="btn btn-link">Add</button>
    {% endif %}

</div>

</div>


{% endblock content %}
