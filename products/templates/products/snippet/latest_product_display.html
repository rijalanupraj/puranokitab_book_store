    <div class="latest-product__item__pic">
        <img src="{{obj.image.url}}" height="1"alt="{{obj.title}}">
    </div>
    <div class="latest-product__item__text">
        <h6>{{obj.title}}</h6>
        <span>Rs.{{obj.price}}</span>
    </div>
</a>
