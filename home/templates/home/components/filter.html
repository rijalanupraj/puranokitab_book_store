<div class="col-lg-9">
  <div class="hero__search">
    <div class="hero__search__form">
      <form action="{% url 'search:search-query' %}" method="GET" class='search-form'>
        <div class="hero__search__categories">
          Filters
          <span class="arrow_carrot-down"></span>
        </div>

        <input type="text" name='q' placeholder="Search the book">
        <button type="submit" class="site-btn">SEARCH</button>

        <div class="filter-main">
          <!-- Section: Condition -->
          <section class="mb-4">

            <h6 class="font-weight-bold mb-3">Book Condition</h6>

            <div class="form-check pl-0 mb-3">
              <input type="checkbox" class="form-check-input filled-in" id="excellent" name='c1'>
              <label class="form-check-label small text-uppercase card-link-secondary" for="excellent">Excellent</label>
            </div>
            <div class="form-check pl-0 mb-3">
              <input type="checkbox" class="form-check-input filled-in" id="good" name='c2'>
              <label class="form-check-label small text-uppercase card-link-secondary" for="good">Good</label>
            </div>
            <div class="form-check pl-0 mb-3">
              <input type="checkbox" class="form-check-input filled-in" id="satisfactory" name='c3'>
              <label class="form-check-label small text-uppercase card-link-secondary"
                for="satisfactory">Satisfactory</label>
            </div>
            <div class="form-check pl-0 mb-3 pb-1">
              <input type="checkbox" class="form-check-input filled-in" id="poor" name='c4'>
              <label class="form-check-label small text-uppercase card-link-secondary" for="poor">Poor</label>
            </div>

          </section>
          <!-- Section: Condition -->
          

          <!-- Section: Price version 2 -->
          <section class="mb-4" style="padding-right:30px;padding-top:20px;">
            <h6 class="font-weight-bold mb-3">Price</h6>
            <div class="price-range-wrap">
              <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                data-min="0.01" data-max="10000">
                <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
              </div>
              <div class="range-slider">
                <div class="price-input">
                  <input type="text" id="minamount">
                  <input type="text" id="maxamount">
                </div>
              </div>
            </div>

          </section>
          <!-- Section: Price version 2 -->
          <section class="mb-4">
            <h6 class="font-weight-bold mb-3">Select District</h6>
            <input type="text" list="districts" name='district' style="background-color: blanchedalmond;" />
            <datalist id="districts">
              <option>Volvo</option>
              <option>Saab</option>
              <option>Mercedes</option>
              <option>Audi</option>
            </datalist>
            </section>


          </section>
          <!-- Section: Filters -->
        </div>

      </form>
    </div>
  </div>
</div>
